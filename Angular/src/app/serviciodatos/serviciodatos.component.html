<div class="container">
	<div class="stater-template">
        <h1>Mis Datos</h1>
    </div>
    <div class="form-group">
    	<div class="row">
    		<div class="col-md-6">
    			<div class="form-group">
    				<div class="form-group">
    					<label>Puntuacion</label>
    					<p>{{Puntuacion}}</p>
    				</div>
    				<div class="form-group">
      					<label>Nombre</label>
      					<input type="text" class="form-control" [(ngModel)]="Nombretxt" name="Name"/>
    				</div>
    				<div class="form-group">
      					<label>Apellidos</label>
      					<input type="text" class="form-control" [(ngModel)]="Apellidotxt" name="Apellidos"/>
    				</div>
    				<div class="form-group">
      					<label>Foto de perfil</label>
    				</div>
    				<div class="form-group">
    					 <img src="data:image/png;base64,{{imagenp2}}" width=160 height=160 class="rounded mx-auto d-block"/>
    				</div>
    				<div class="form-group">
    					<input  id="correoInput2" name="file" style="margin-bottom: 10px" type="file" (change)="onFileChange($event)"/>
              <button (click)="actualizar_foto()" class="btn btn-primary" >Actualizar foto</button>
    				</div>
    				
    			</div>
    				<div class="form-group">
      					<input type="button" class="btn btn-primary" (click)="actualizar_datos()" value="Actualizar datos" name="Actualizar"/>
    				</div>
    		</div>
    		<div class="col-md-6">
    			<div class="form-group">
      					<label>Correo</label>
      					<input type="text" class="form-control" [(ngModel)]="Correotxt" name="Correo"/>
    				</div>
    				<div class="form-group">
      					<label>Contraseña</label>
      					<input type="text" class="form-control" [(ngModel)]="Contrasenatxt" name="Contraseña"/>
    				</div>
    				<div class="form-group">
      					<label>Telefono</label>
      					<input type="text" class="form-control" [(ngModel)]="Telefonotxt" name="Telefono"/>
    				</div>
    				 <div class="form-group">
      					<label>Fecha Nacimiento</label>
      					<input type="text" class="form-control" [(ngModel)]="Fechatxt" name="Fecha"/>
    				</div>
    				<div class="form-group">
    					<label>Genero</label>
    					<input type="text" class="form-control" [(ngModel)]="Generotxt" name="Genero"/>
    				</div>
    				<div class="form-group">
      					<label>Direccion</label>
      					<input type="text" class="form-control" [(ngModel)]="Direcciontxt" name="Direccion"/>
    				</div>
    		</div>
    	</div>
    </div>
</div>
